<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expanding Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="panel active" style="
          background-image: url('https://images.unsplash.com/photo-1632395627760-72e6eca7f9c7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80');
        ">
      <h3>Planet Earth</h3>
    </div>

    <div class="panel" style="
          background-image: url('https://images.unsplash.com/photo-1630694093867-4b947d812bf0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1315&q=80');
        ">
      <h3>Planet Mars</h3>
    </div>
    <div class="panel" style="
          background-image: url('https://images.unsplash.com/photo-1614732414444-096e5f1122d5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80');
        ">
      <h3>Planet Saturn</h3>
    </div>
    <div class="panel" style="
          background-image: url('https://images.unsplash.com/photo-1614726365723-498aa67c5f7b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1094&q=80');
        ">
      <h3>Planet Venus</h3>
    </div>
    <div class="panel" style="
          background-image: url('https://images.unsplash.com/photo-1630839437035-dac17da580d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8anVwaXRlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60');
        ">
      <h3>Planet Jupiter</h3>
    </div>
    <div class="panel" style="
          background-image: url('https://images.unsplash.com/photo-1446941611757-91d2c3bd3d45?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHBsYW5ldCUyMHZlbnVzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60');
        ">
      <h3>Planet Moon</h3>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
